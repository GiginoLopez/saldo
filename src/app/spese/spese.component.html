<div class="container">
  <h2 class="mb-3">Spese</h2>

  <form class="row g-2 align-items-end" (ngSubmit)="aggiungi()">
    <div class="col-md-4">
      <label class="form-label">Descrizione</label>
      <input class="form-control" [(ngModel)]="nuova.descrizione" name="descrizione" required />
    </div>
    <div class="col-md-2">
      <label class="form-label">Importo (€)</label>
      <input type="number" class="form-control" [(ngModel)]="nuova.importo" name="importo" required step="0.01" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Data</label>
      <input type="date" class="form-control" [(ngModel)]="nuova.data" name="data" />
    </div>
    <div class="col-md-2">
      <label class="form-label">Tipo</label>
      <select class="form-select" [(ngModel)]="nuova.frequenza" name="frequenza">
        <option value="mensile">Mensile</option>
        <option value="annuale">Annuale</option>
      </select>
    </div>
    <div class="col-md-1 d-grid">
      <button class="btn btn-primary" type="submit">Aggiungi</button>
    </div>
  </form>

  <hr />

  <div class="row g-3 mb-2">
    <div class="col-md-4">
      <div class="alert alert-secondary mb-0">
        <strong>Totale Spese</strong>: {{ totale | number:'1.2-2' }}€
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-warning mb-0">
        <strong>Spese Mensili</strong>: {{ totaleMensili | number:'1.2-2' }}€
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-info mb-0">
        <strong>Spese Annuali</strong>: {{ totaleAnnuali | number:'1.2-2' }}€
      </div>
    </div>
  </div>

  <table class="table table-sm table-striped mt-2">
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrizione</th>
        <th>Tipo</th>
        <th class="text-end">Importo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of spese; let i = index">
        <td>{{ s.data }}</td>
        <td>{{ s.descrizione }}</td>
        <td class="text-capitalize">{{ s.frequenza }}</td>
        <td class="text-end">{{ s.importo | number:'1.2-2' }}€</td>
        <td class="text-end">
          <button class="btn btn-link text-danger btn-sm" (click)="rimuovi(i)">✕</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
